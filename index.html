<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Interactive rating component</title>

 
</head>
<body>
  <main class="main-container">
    <div class="main-container__start">
      <img  src="./images/icon-star.svg" alt="start-icon">
    </div>
    <div class="main-container__info">
      <h1 class="main-container__info-title">
        How did we do?
      </h1>
      <p class="main-container__info-text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>
    <div class="main-container__butons">
      <button class="main-container__butons-style">1 </button>
      <button class="main-container__butons-style">2 </button>
      <button class="main-container__butons-style">3 </button>
      <button class="main-container__butons-style">4 </button>
      <button class="main-container__butons-style">5 </button>
    </div>
    <div class="main-container__submit">
      <button class="main-container__submit-style">Submit</button>
    </div>

  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  --Add rating here --out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Argumedo</a>.
  </footer>
</body>
</html>
